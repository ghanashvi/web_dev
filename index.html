<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google contact us</title>
</head>
<body>
    <h1>welcome to google</h1>
    <h2>contact us form</h2>
    <form action="https://www.google.com/">
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="enter your name"><br>
<label for id="email" >Email:</label>
<input type="email" id="email" name="email" placeholder="enter your email"><br>
<label for="contact">Contact:</label>
<input type="number" name="contact" id="contact"><br>
<label for="gender">Gender:</label>
<select name="gender" id="gender"> 
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="nottosay">Prefer not to say</option>
</select><br>
<label for="birth">Date of Birth:</label>
<input type="date" name="birth" id="birth"><br>
<span>Rating:</span>
<input type="radio" name="rating" id="rating1" value="1">
<label for="rating1">1</label>
<input type="radio" name="rating" id="rating2" value="2">
<label for="rating2">2</label>
<input type="radio" name="rating" id="rating3" value="3">
<label for="rating3">3</label>
<input type="radio" name="rating" id="rating4" value="4">
<label for="rating4">4</label>
<input type="radio" name="rating" id="rating5" value="5">
<label for="rating5">5</label><br>
<label for="msg">Enter Message:</label><br>
<textarea name="message" id="msg" cols="30" rows="5" placeholder="enter your message"></textarea><br>
<input type="submit" name="submit" id="submit" value="submit">
<input type="reset" name="reset" id="reset" value="reset">
    </form>
</body>
</html>
